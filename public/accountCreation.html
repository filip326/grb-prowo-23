<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
</head>

<body>

    <h1>Accounts erstellen</h1>

    <!-- heeecker -->
    <form method="post" action="/">

        <div>
            <p>Erstellen Sie Lehrer oder Schüler Accounts?</p>
            <input type="radio" name="type" id="type_teacher" value="teacher">
            <label for="type_teacher">Leheraccounts</label>      
            <input type="radio" name="type" id="type_student" value="student">
            <label for="type_student">Schüleraccounts</label>   
        </div>

        <div class="users">

            <ul>
                <li>Geben Sie hier alle Namen, die Sie erstellen wollen und vom gleichen Typ sind ein.</li>
                <li>Jeder Name kommt in eine eigene Zeile</li>
                <li>Schreiben Sie die Namen: alle Nachnamen, alle Vornamen</li>
            </ul>

            <p>Beispiel:</p>
            <textarea readonly rows="5">Mustermann, Max
Schreiber Müller, Lisa
Neuer, Manuel
Jodelgern, Hans</textarea>
                <br/>
            <textarea name="userlist" id="users" cols="30" rows="10"></textarea>

        </div>

        <button type="submit">Erstellen</button>

    </form>
</body>

</html>
