<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRB - neu SuS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/png" href="/img/logo.png">
</head>

<body class="newTeacher">
    <main>
        <!-- 
            todo @heeecker
         -->
        <div class="loginFormWrapper">
            <form action="" method="post">
                <h1>Neue Lehrkraft erstellen</h1>
                <div class="error-message"></div>
                <script>
                    function getUrlParams(url) {
                        const searchParams = new URLSearchParams(new URL(url).search);
                        const params = {};
                        for (const [key, value] of searchParams.entries()) {
                            params[key] = value;
                        }
                        return params;
                    }

                    if (getUrlParams(window.location)['error_msg']) {
                        document.querySelector('.error-message').innerText = getUrlParams(window.location)['error_msg']
                    }
                </script>
                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder=" " required>
                    <label for="username">Benutzername</label>
                </div>
                <div class="input-box">
                    <input type="text" name="fullName" id="fullName" placeholder=" " required>
                    <label for="fullName">Voller Name</label>
                </div>
                <div class="input-box">
                    <input type="text" name="password" id="password" placeholder=" " required>
                    <label for="password">Passwort</label>
                </div>
                <div class="input-box">
                    <input type="text" name="klassen" id="klassen" placeholder=" " required>
                    <label for="klassen">Klassen/ Gruppen</label>
                </div>
                <button type="submit">Erstellen</button>
            </form>
        </div>
    </main>
</body>

</html>
